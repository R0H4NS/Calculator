<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div id="Calculator">
    <input class="screen" type="text" id="screen" />


    <div class="grid-container">
        <input class="grid-item darkblue" type="button" value="√" onclick='display("Math.sqrt(")' />
        <input class="grid-item darkblue" type="button" value="(" onclick="display('(')" />
        <input class="grid-item darkblue" type="button" value=")" onclick="display(')')" />
        <input class="grid-item darkblue" type="button" value="^" onclick="display('**')" />
        <input class="grid-item darkblue" type="button" value="+" onclick="display('+')" />
        <input class="grid-item darkblue" type="button" value="-" onclick="display('-')" />
        <input class="grid-item darkblue" type="button" value="*" onclick="display('*')" />
        <input class="grid-item darkblue" type="button" value="÷" onclick="display('/')" />
        <input class="grid-item" type="button" value="7" onclick="display('7')" />
        <input class="grid-item" type="button" value="8" onclick="display('8')" />
        <input class="grid-item" type="button" value="9" onclick="display('9')" />
        <input class="grid-item otherblue" type="button" value="A/C" onclick="clearScreen()"/>
        <input class="grid-item" type="button" value="4" onclick="display('4')" />
        <input class="grid-item" type="button" value="5" onclick="display('5')" />
        <input class="grid-item" type="button" value="6" onclick="display('6')" />
        <input class="grid-item otherblue" type="button" value="Delete" onclick="deletes()" />
        <input class="grid-item" type="button" value="1" onclick="display('1')" />
        <input class="grid-item" type="button" value="2" onclick="display('2')" />
        <input class="grid-item" type="button" value="3" onclick="display('3')" />
        <input class="grid-item otherblue" type="button" value="History" onclick="displayHistory()" />
        <input class="grid-item" type="button" value="0" onclick="display('0')" />
        <input class="grid-item darkblue" type="button" value="." onclick="display('.')" />
        <input class="grid-item darkblue" type="button" value="±" onclick="display('-')" />
        <input class="grid-item navyblue" type="button" value="=" onclick="calculate()"  />
    </div>
</div>
<div id="history-container" class="history-container"></div>
</body>
</html>
